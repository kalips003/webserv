# server.conf

# global settings
server_name myserver.local
listen 9999
root www
# default file to find if asked a directory
index index.html

# enable / disable directory listing
autoindex on
autoindex off

# optional per-location settings
location /images {
    root /var/www/images; hello cat
    cgi /usr/bin/python3}

location /api {
    cgi /usr/bin/python3
}
