# server.conf

# global settings
server_name myserver.local
listen 9999
root www
# default file to find if asked a directory
index index.html

# path to directory for temp files & fd
tmp_root	/tmp

# enable / disable directory listing
autoindex on
# autoindex off

# optional per-location settings
location /images {
	root /var/www/images; hello cat
    cgi /usr/bin/python3}

location /api {
    cgi /usr/bin/python3
}

mime_types {
	html	text/html;
	css		text/css;
	js		application/javascript;
	png		image/png;
	jpg		image/jpeg;
	jpeg	image/jpeg;
	gif		image/gif;
	txt		text/plain;
}

cgi {
	.py  /usr/bin/python3;
	.php /usr/bin/php-cgi;
}